<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>hey</p>
    <input type="text" id="name" class="name">
    <button id="click" onclick="click">submit</button>
    
</body>
<script>
    document.getElementById("click").onclick=()=>{
        var b = console.log(document.getElementById('name').value);
        var a = async()=>{await fetch('http://127.0.0.1:5000/hey',{
            method:"POST",
            headers: {
      'Content-Type': 'application/json'
      // 'Content-Type': 'application/x-www-form-urlencoded',
    },
            body:JSON.stringify({name:document.getElementById('name').value}),
        }).then(()=>{console.log("sended")})
    } 
    a()
    }
    // var a = document.getElementById(name).innerText
    // console.log(a)
</script>
</html>
